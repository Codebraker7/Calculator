<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Styles css -->
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="row screen">
            <div class="col">
                <p id = "display"></p>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg" id = "clear">AC</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg">+/-</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg">%</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-danger btn-lg" id = "/">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg text">7</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg text">8</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg text">9</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-danger btn-lg" id = "*">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg text">4</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg text">5</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg text">6</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-danger btn-lg" id = "-">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg text">1</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg text">2</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg text">3</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-danger btn-lg" id = "+">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col col-6">
                <button class="btn btn-light btn-lg text">0</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-light btn-lg text">.</button>
            </div>
            <div class="col col-lg-3 col-md-6">
                <button class="btn btn-danger btn-lg" id = "result">=</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
